<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3-Practice</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>

<style>

    .axis path, .axis line {
        fill: none;
        stroke: black;
        shape-rendering: auto;
    }

    .axis text {
        font-size: 12px;
    }

    #tooltip {
        position: absolute;
        z-index: 20;
        left: 0;
        top: 0;
        background: #fff;
        width: 150px;
        height: auto;
        padding: 0 10px;
        border-radius: 5px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        color: black;
    }

    /*#tooltip.hidden {*/
    /*display: none;*/
    /*}*/
</style>
<div class="container">
    <div class="row">

        <div class="col-xs-12" style="padding-top: 40px;">
            <h1 style="text-align: center;">台大資訊系統訓練班D3.js</h1>
            <hr>
        </div>

    </div>
</div>




<div class="container">
    <div class="row">
        <div id="tooltip">
            <p><strong id="city" style="color: black;">Hello</strong></p>
            <p id="industry" style="color: black;">tooltip</p>
            <p id="numbers" style="color: black;">案例數</p>
        </div>
        <div class="col-xs-12 svg_graph" style="padding-top: 40px;">

        </div>
    </div>
</div>


<script>
    var w = 1200;
    var h = 600;
    var padding = 90;
    var letterList =  ['台北市', '新北市', '桃園市', '臺中市', '臺南市', '高雄市', '新竹縣', '苗栗縣', '彰化縣', '南投縣', '雲林縣', '嘉義縣', '屏東縣', '宜蘭縣', '花蓮縣', '台東縣', '澎湖縣' ];

    svg();

    d3.csv("sourceData/cancer_data.csv", function (dataSet) {

        bind(dataSet);
        render(dataSet);
        btnList(dataSet);
    });


    function svg() {
        d3.select(".svg_graph").append("svg").attr({
            width: w,
            height: h
        });
        d3.select("svg").append("g").append("rect").attr({
            width: "100%",
            height: "100%",
            fill: "white"
        });
        d3.select("svg").append("g").attr("id", "axisX");
        d3.select("svg").append("g").attr("id", "axisY");
    }

    function bind(dataSet) {
        var selection = d3.select("svg")
            .selectAll("circle")
            .data(dataSet);

        selection.enter().append("circle");

        selection.exit().remove();
    }
    function render(dataSet) {
        //比例尺們 xScale, yScale, rScale, fScale
        var xScale = d3.scale.linear()
            .domain([d3.min(dataSet, function (d) {

                return +d.year;

            }), d3.max(dataSet, function (d) {

                return +d.year;

            })]).range([padding, w - padding]);

        var yScale = d3.scale.linear()
            .domain([0, d3.max(dataSet, function (d) {

                return +d.ages;

            })])
            .range([
                h - padding
                , padding
            ]);

        var rScale = d3.scale.linear()
            .domain([d3.min(dataSet, function (d) {

                return +d.numbers;

            }), d3.max(dataSet, function (d) {

                return +d.numbers;

            })])
            .range([
                5, 20
            ]);
        var fScale = d3.scale.category20();


        //開始畫圈圈
        d3.selectAll("circle")
            .attr({
                cx: function (d) {

                    return xScale(+d.year);

                },
                cy: function (d) {

                    return yScale(+d.ages);

                },
                r: function (d) {

                    return rScale(+d.numbers);

                },
                fill: function (d) {

                    return fScale(letterList.indexOf(d.city));

                }
            })
            .on('mouseover', function (d) {

                d3.select("#tooltip").classed("hidden", false);


                var cx = d3.select(this).attr('cx');
                var cy = d3.select(this).attr('cy');

                console.log(cx);
                console.log(cy);

                var tooltip = d3.select("#tooltip")
                    .style({
                        left: (+cx+300) + "px",
                        top: (+cy+200) + "px"
                    });

                tooltip.select('#city').text(d.city);
                tooltip.select('#industry').text(d.dis);
                tooltip.select('#numbers').text('案例數：'+d.numbers);

            })
            .on('mouseout', function (d) {

                d3.select("#tootip").classed("hidden", true);

            });

//        //開始畫x,y軸線
        var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
        var yAxis = d3.svg.axis().scale(yScale).orient("left");
        d3.select("svg")
            .select("g#axisY")
            .attr("class", "axis")
            .attr("transform", "translate(" + (padding - 10) + ",0)")
            .call(yAxis);
        d3.select("svg")
            .select("g#axisX")
            .attr("class", "axis")
            .attr("transform", "translate(0," + (h - padding + 10) + ")")
            .call(xAxis);


    }


        function btnList(dataSet) {

            //industryArr: 行業別陣列(包含重複項目)
            var disarr = dataSet.map(function (d) {
                return d.dis;
            });
            //uniqueIndustryArr: 行業別陣列(無重複項目)
            var uniqueDisArr = unique(disarr);

            //filterIndustryArr: 行業別陣列(去除空白項目)
            var filterDisArr = uniqueDisArr.filter(function (d) {
                return d != "";
            });

            //畫出按鈕們
            var selection = d3.select("body")
                .append("select")
                .selectAll("option")
                .data(filterDisArr);

            selection.enter()
                .append("option")
                .property({
                    value: function (d) {
                        return d;
                    }
                })
                .text(function (d) {
                    return d;
                });

            d3.select('select').on('change', function () {

                var value = d3.select('select').property('value');
                update(value);

            });


            function update(industryName) {
                //過濾行業別符合者
                var newDataSet = dataSet.filter(function (d) {
                    return industryName === d.dis;
                });
                //重新整理bind,render
                bind(newDataSet);
                render(newDataSet);
            }

            function unique(array) {
                var n = [];
                for (var i = 0; i < array.length; i++) {
                    if (n.indexOf(array[i]) == -1) {
                        n.push(array[i]);
                    }
                }
                return n;
            }
        }
</script>


</body>
<style>
    body {
        background: linear-gradient(-90deg, #753CFF, #44C0FF);
    }

    hr {
        border-color: white;
    }

    h1, h2, h3, h4, h5, h6, span, p {
        font-family: Helvetica, Noto Sans CJK TC;
        font-weight: 300;
        color: white;
        text-align: left;
    }

</style>

</html>
